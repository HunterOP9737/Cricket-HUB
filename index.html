<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Direct HLS Player</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body{margin:0;background:#000;color:#fff;font-family:Arial;text-align:center;}
video{width:95%;max-width:1000px;height:60vh;margin:12px auto;display:block;background:#000;border-radius:8px}
button{padding:10px 16px;margin:6px;border-radius:6px;background:#444;color:#fff;border:none;cursor:pointer}
button.active{background:#1db954}
</style>
</head>
<body>

<h2>Cricket Stream Direct</h2>
<video id="video" controls autoplay playsinline muted></video>
<div>
<button onclick="setStream(HINDI_1080, this)">Hindi 1080p</button>
<button onclick="setStream(HINDI_720, this)">Hindi 720p</button>
<button onclick="setStream(ENG_1080, this)">Eng 1080p</button>
<button onclick="setStream(ENG_720, this)">Eng 720p</button>
</div>

<script>
const HINDI_1080 = 'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_3500.m3u8';
const HINDI_720  = 'https://dish.slivcdn.com/hls/live/2020591/TEN3HD/master_2000.m3u8';
const ENG_1080   = 'https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8';
const ENG_720    = 'https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_2000.m3u8';

const video = document.getElementById('video');
let hls;

function setStream(upstream, btn){
  if(Hls.isSupported()){
    if(hls) hls.destroy();
    hls = new Hls();
    hls.loadSource(upstream);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=>video.play().catch(()=>{}));
  } else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src = upstream;
  } else alert('HLS not supported');

  document.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
  if(btn) btn.classList.add('active');
}

// Auto load default
window.addEventListener('load', ()=>setStream(HINDI_1080));
</script>

</body>
</html>
