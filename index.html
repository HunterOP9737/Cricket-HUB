<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Live Stream</title>
<script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
<style>
body{margin:0;background:#000;color:#fff;text-align:center;font-family:sans-serif;}
video{width:100%;height:60vh;background:#000;}
button{padding:10px 20px;margin:5px;border:none;border-radius:6px;cursor:pointer;font-size:16px;}
button.active{background:#1db954;color:#fff;}
#popup{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.7);display:flex;align-items:center;justify-content:center;}
#popupContent{background:#111;padding:20px;border-radius:20px;text-align:center;}
</style>
</head>
<body>

<h2>Join Our Telegram Channel</h2>

<video id="video" controls autoplay playsinline></video>

<div>
<button id="btn1080" onclick="setStream('https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8', this)">English 1080p</button>
</div>

<div id="popup">
<div id="popupContent">
<h3>Join Our Telegram</h3>
<button onclick="window.open('https://t.me/asiacuplive_match','_blank')">Join Now</button>
<button onclick="document.getElementById('popup').style.display='none'">Already Joined</button>
</div>
</div>

<script>
const video=document.getElementById('video');

function setStream(url, btn){
  if(Hls.isSupported() && url.endsWith('.m3u8')){
    const hls=new Hls();
    hls.loadSource(url);
    hls.attachMedia(video);
    hls.on(Hls.Events.MANIFEST_PARSED, ()=>video.play().catch(()=>{}));
  }else if(video.canPlayType('application/vnd.apple.mpegurl')){
    video.src=url;
    video.addEventListener('loadedmetadata', ()=>video.play().catch(()=>{}));
  }else{
    alert('Browser does not support HLS');
  }
  document.querySelectorAll('button').forEach(b=>b.classList.remove('active'));
  btn.classList.add('active');
}

// Auto-load
window.onload=function(){
  setStream('https://dish.slivcdn.com/hls/live/2011747/TEN1HD/master_3500.m3u8', document.getElementById('btn1080'));
}
</script>

</body>
</html>
