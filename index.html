<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Live Cricket Stream</title>
  <style>
    body {
      margin: 0;
      background: #0d0d0d;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    header {
      background: #1e90ff;
      padding: 15px;
      font-size: 22px;
      font-weight: bold;
      letter-spacing: 1px;
    }
    iframe {
      width: 95%;
      height: 500px;
      border: none;
      border-radius: 12px;
      margin: 20px 0;
      box-shadow: 0 0 15px rgba(30,144,255,0.5);
    }
    .btn-group {
      margin: 20px 0;
    }
    .btn {
      background: #222;
      border: none;
      padding: 10px 18px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }
    .btn:hover {
      background: #1e90ff;
    }
    .btn.active {
      background: #28a745;
    }
    footer {
      margin: 25px 0;
      font-size: 14px;
      color: #aaa;
    }
    .telegram {
      display: inline-block;
      margin-top: 12px;
      padding: 12px 20px;
      background: #1e90ff;
      color: #fff;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
    }
    .telegram:hover {
      background: #0c6cd4;
    }
  </style>
</head>
<body>

  <header>ðŸ“º Live Cricket Stream</header>

  <!-- Stream Player -->
  <iframe 
    id="streamFrame" 
    src="https://iframe.sportsstream.workers.dev/?url=https%3A%2F%2Fcricketstan.github.io%2FChannel-13%2F" 
    allowfullscreen>
  </iframe>

  <!-- Channel Switch Buttons -->
  <div class="btn-group">
    <button class="btn active" onclick="setStream('https://iframe.sportsstream.workers.dev/?url=https%3A%2F%2Fcricketstan.github.io%2FChannel-13%2F', this)">Channel 13</button>
    <button class="btn" onclick="setStream('https://iframe.sportsstream.workers.dev/?url=https%3A%2F%2Fcricketstan.github.io%2FChannel-14%2F', this)">Channel 14</button>
    <button class="btn" onclick="setStream('https://iframe.sportsstream.workers.dev/?url=https%3A%2F%2Fcricketstan.github.io%2FChannel-15%2F', this)">Channel 15</button>
  </div>

  <!-- Telegram Join -->
  <a class="telegram" href="https://t.me/asiacuplive_match" target="_blank">Join our Telegram ðŸš€</a>

  <footer>Â© 2025 CricketHub | All Rights Reserved</footer>

  <script>
    function setStream(url, btn) {
      document.getElementById("streamFrame").src = url;
      document.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
      btn.classList.add("active");
    }
  </script>

</body>
</html>
